<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPL Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="animation" class="animation"></div>
        <div class="content">
            <h1>Добро пожаловать в RentPL</h1>
            <p>Начнём с создания вашего поискового профиля. Это не займет много времени, и вы быстро получите доступ к списку объявлений, соответствующих вашим потребностям</p>
            <button class="button" id="startButton">Добавить новый поиск</button>
        </div>
    </div>

    <script src="app.js"></script>
     <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('animation'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: 'images/WavingHand.json'
        });

        document.getElementById('animation').addEventListener('click', () => {
            animation.goToAndPlay(0, true);
        });

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
